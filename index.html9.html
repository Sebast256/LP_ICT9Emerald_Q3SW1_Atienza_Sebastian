   <h1>Money Changing Currency</h1>

   <div class="container">

		<script>
			var amount = 1000; // given for the amount dollars
			document.write("<h1>Click the button below</h1>" +" " + amount  + "convert dollars into other currencies");
		</script>
	</div>


	<br>
	<div class="container">
		<p id="display"></p>

	
		
		<button type="button" onclick=" var amount = 1000; var euro= 1000; document.getElementById('display').innerHTML = amount*euro;"> Euro </button>
		<button type="button" onclick=" var amount = 1000; var yen= 1000; document.getElementById('display').innerHTML = amount/yen;"> Yen </button>
	
	</div>
